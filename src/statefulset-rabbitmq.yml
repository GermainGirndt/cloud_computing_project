apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq
spec:
  serviceName: "rabbitmq"
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3.9.29-management-alpine # latest low weight rabbitmq image as of 11.08.2023
          ports:
            - name: http
              containerPort: 15672
            - name: amqp
              containerPort: 5672
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: "yourusername"
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: your-secret-name
                  key: your-secret-key
          volumeMounts:
            - name: persistent-volume-claim-rabbitmq
              mountPath: /var/lib/rabbitmq/mnesia
      volumes:
        - name: persistent-volume-claim-rabbitmq
          persistentVolumeClaim:
            claimName: rabbitmq-pvc
